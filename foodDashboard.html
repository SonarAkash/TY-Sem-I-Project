    <script>
        // Function to fetch the booked items
        async function fetchBookedItems() {
            try {
                // Retrieve the JWT token from localStorage (or sessionStorage)
                const token = localStorage.getItem('jwt'); // Or sessionStorage.getItem('jwt')
    
                if (!token) {
                    // If no token is found, redirect to the login page
                    alert('Please log in first');
                    window.location.href = 'login.html'; // Redirect to login page
                    return;
                }
    
                const response = await fetch("http://localhost:8080/generator/bookings", {
                    headers: {
                        'Authorization': `Bearer ${token}` // Send JWT token in Authorization header
                    }
                });
    
                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    const wasteListContainer = document.getElementById("waste-list");
    
                    // Clear existing content
                    wasteListContainer.innerHTML = "";
    
                    // Loop through the fetched data
                    data.forEach(item => {
                        if (item.status !== "COMPLETED") { // Only show items that are not completed
                            const wasteItem = document.createElement("div");
                            wasteItem.classList.add("waste-item");
                            
                            wasteItem.innerHTML = `
                                <div class="waste-info">
                                    <h3>${item.type}</h3>
                                    <p>Quantity: ${item.quantity} kg</p>
                                    <p>Date: ${item.bookingDate}</p>
                                </div>
                                <div class="waste-actions">
                                    <button class="update-btn" onclick="markAsCompleted(${item.id})">Done</button>
                                </div>
                            `;
                            
                            wasteListContainer.appendChild(wasteItem);
                        }
                    });
                } else {
                    alert("Failed to fetch waste bookings.");
                }
            } catch (error) {
                console.error('Error fetching waste bookings:', error);
            }
        }
    
        // Function to mark an item as completed
        async function markAsCompleted(orderId) {
            try {
                // Retrieve the JWT token from localStorage (or sessionStorage)
                const token = localStorage.getItem('jwt'); // Or sessionStorage.getItem('jwt')
    
                if (!token) {
                    // If no token is found, redirect to the login page
                    alert('Please log in first');
                    window.location.href = 'login.html'; // Redirect to login page
                    return;
                }
    
                const response = await fetch(`http://localhost:8080/generator/complete-order/${orderId}`, {
                    method: "PATCH",
                    headers: {
                        'Authorization': `Bearer ${token}` // Send JWT token in Authorization header
                    }
                });
    
                if (response.ok) {
                    // Refresh the list after the status is updated
                    fetchBookedItems();
                } else {
                    alert("Failed to mark the order as completed.");
                }
            } catch (error) {
                console.error('Error completing order:', error);
            }
        }
    
        // Function to handle logout
        function logout() {
            // Remove the JWT token from localStorage (or sessionStorage)
            localStorage.removeItem('jwt'); // Or sessionStorage.removeItem('jwt');
    
            // Redirect to login page after logging out
            window.location.href = 'login.html';
        }
    
        // Fetch the waste bookings when the page loads
        document.addEventListener("DOMContentLoaded", fetchBookedItems);
    </script>
