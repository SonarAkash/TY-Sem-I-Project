<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile - Biogas Company Dashboard</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            height: 100vh;
            /* Full height for centering */
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #7868e6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: white;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            /* Adds space between the link and the button */
            font-size: 1.1em;
            /* Adjust size if needed */
        }

        button.lg {
            background-color: #e63946;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button.lg:hover {
            background-color: #d62828;
            /* Adds a hover effect */
        }

        .container {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            flex-grow: 1;
            /* Allow the container to grow and fill the page */
            padding: 20px;
        }

        .form-container {
            background-color: #2d2d4b;
            /* Slightly different background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            /* Max width for form */
        }

        h2 {
            margin-top: 0;
            text-align: center;
            /* Center the heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a47a3;
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            /* Full width button */
        }

        button:hover {
            background-color: #d62839;
        }

        .lg {
            background-color: #e63946;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin: 2px 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Manage Profile</h1>
        <div class="header-links">
            <a href="cmpDashboard.html">Dashboard</a>
            <button class="lg">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Your Profile Information</h2>
            <form>
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="contact-person">Contact Person:</label>
                    <input type="text" id="contact-person" placeholder="Enter contact person's name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter address" required>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>

</html>
