<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Food Waste - FOOD WASTE GENERATOR DASHBOARD</title>
    <style>
        /* Keeping the base styles from the previous page */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #7868e6;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header-links {
            position: relative;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin: 2px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            position: relative;
        }

        .header-links a:hover {
            text-decoration: underline;
        }

        .header-links a:last-child::after {
            content: "ðŸ‘¤";
            margin-left: 10px;
        }

        .lg {
            background-color: #e63946;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin: 2px 20px;
            cursor: pointer;
        }
        .lg:hover{
            background-color: #d62828;
        }

        .header-links:hover .logout-button {
            display: block;
        }

        /* New styles for the upload form */
        .upload-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .upload-form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #76c893;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a47a3;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        select {
        background-color: rgba(255, 255, 255, 0.1); /* Matching background color */
        color: white; /* Text color */
        border: 1px solid #4a47a3;
    }

    option {
        background-color: #1a1a2e; /* Dark background for dropdown options */
        color: white; /* White text */
    }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .image-upload-container {
            border: 2px dashed #76c893;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            display: none;
        }

        .submit-btn {
            background-color: #76c893;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #52b69a;
        }

        /* Footer styles remain the same */
        .footer {
            background-color: #1a1a2e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .upload-progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #4a47a3;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #76c893;
            transition: width 0.3s ease;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background-color: #4a47a3;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            color: #e63946;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>FOOD WASTE GENERATOR DASHBOARD</h1>
        <div class="header-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="lg">Logout</button>
        </div>
    </div>

    <!-- Upload Form Section -->
    <div class="upload-container">
        <div class="upload-form-container">
            <h2>Upload Food Waste Details</h2>
            <form id="uploadForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="wasteType">Type of Food Waste</label>
                    <select id="wasteType" required>
                        <option value="">Select waste type</option>
                        <option value="dairy">Dairy Products</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="bakery">Bakery Items</option>
                        <option value="meat">Meat Products</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity (in kg)</label>
                    <input type="number" id="quantity" min="0" step="0.1" required />
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date (if applicable)</label>
                    <input type="date" id="expiryDate" />
                </div>

                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition" required>
                        <option value="">Select condition</option>
                        <option value="expired">Expired</option>
                        <option value="nearExpiry">Near Expiry</option>
                        <option value="surplus">Surplus</option>
                        <option value="damaged">Damaged</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Images</label>
                    <div class="image-upload-container">
                        <input type="file" id="wasteImages" accept="image/*" multiple />
                        <p>Drag & drop images here or click to select</p>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="description">Detailed Description</label>
                    <textarea id="description" placeholder="Provide detailed description of the food waste..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="storageConditions">Storage Conditions</label>
                    <select id="storageConditions" required>
                        <option value="">Select storage condition</option>
                        <option value="refrigerated">Refrigerated</option>
                        <option value="frozen">Frozen</option>
                        <option value="roomTemp">Room Temperature</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="tagInput" placeholder="Add tags and press Enter" />
                    <div class="tags-container" id="tagsContainer"></div>
                </div>

                <div class="upload-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p id="uploadStatus">Uploading...</p>
                </div>

                <button type="submit" class="submit-btn">Upload Food Waste Details</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div style="display: flex; justify-content: space-around; width: 100%; max-width: 800px;">
            <div class="footer-section">
                <h3>Support</h3>
                <p>Call: 123-456-7890</p>
                <p>Email: support@company.com</p>
            </div>
            <div class="footer-section">
                <h3>Permalinks</h3>
                <p><a href="#">Dashboard</a></p>
                <p><a href="#">About</a></p>
                <p><a href="#">Contact</a></p>
            </div>
        </div>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('wasteImages').addEventListener('change', function(event) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            preview.style.display = 'block';
            
            [...event.target.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100px';
                    img.style.margin = '5px';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        // Tags functionality
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const tags = new Set();

        tagInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = this.value.trim();
                if (tag && !tags.has(tag)) {
                    tags.add(tag);
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `${tag} <span class="tag-remove">Ã—</span>`;
                    tagElement.querySelector('.tag-remove').onclick = function() {
                        tags.delete(tag);
                        tagElement.remove();
                    };
                    tagsContainer.appendChild(tagElement);
                }
                this.value = '';
            }
        });

        // Form submission simulation
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const progress = document.querySelector('.upload-progress');
            const progressFill = document.querySelector('.progress-fill');
            const uploadStatus = document.getElementById('uploadStatus');
            
            progress.style.display = 'block';
            let width = 0;
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    uploadStatus.textContent = 'Upload Complete!';
                    setTimeout(() => {
                        alert('Food waste details uploaded successfully!');
                        // Here you would typically redirect to the dashboard
                    }, 500);
                } else {
                    width++;
                    progressFill.style.width = width + '%';
                }
            }, 20);
        });
    </script>
</body>

</html>
